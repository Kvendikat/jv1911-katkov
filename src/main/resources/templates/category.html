<section th:fragment="category_fragment" xmlns:th="http://www.w3.org/1999/xhtml">
    <ul>
        <li th:each="category : ${menu}">
            <img th:src="${category.image}" style="height:40px"/>
            <span th:text="${category.name}"></span>
            <section th:include="@{/category.html} :: category_fragment"
                     th:with="menu = ${category.children}"
                     th:if="!${category.children.empty}"
            ></section>
        </li>
    </ul>
</section>
