<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <head th:replace="~{fragments/head::head('Авторизация')}"></head>
</head>
<body>
    <div th:replace="~{fragments/header::header}"></div>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <h3 style="text-align: center">Авторизация пользователя</h3>
    <form action="/login" method="post">
        <div class="form-group row align-items-center">
            <div class="col"></div>
            <div class="col-sm-3">
                <input type="text"
                       id="username"
                       class="form-control form-control-lg"
                       name="username"
                       placeholder="Введите имя пользователя">
            </div>
            <div class="col"></div>
        </div>
        <div class="form-group row align-items-center">
            <div class="col"></div>
            <!--<label for="password" class="col-sm-2 col-form-label col-form-label-lg">Введите пароль</label>-->
            <div class="col-sm-3">
                <input type="password"
                       id="password"
                       class="form-control form-control-lg"
                       name="password"
                       placeholder="Введите пароль">
            </div>
            <div class="col"></div>
        </div>
        <div class="form-group row align-items-center">
            <div class="col"></div>
            <button type="submit" class="btn btn-dark btn-lg">Войти</button>
            <a href="/registration" class="btn btn-secondary btn-lg" role="button" aria-disabled="true">Регистрация</a>
            <div class="col"></div>
        </div>
    </form>

    <div th:replace="~{fragments/js-connect::js-connect}"></div>
</body>
</html>
