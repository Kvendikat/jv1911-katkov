<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head::head('Добавление нового блюда')}"></head>
<body>
    <div class="container">
        <div th:replace="~{fragments/header::header}"></div>
        <br/>
        <br/>
        <br/>
        <br/>
        <form th:action="@{/manager/add}"  method="post" th:object="${newIngredientStorage}">
            <div class="form-group row align-items-center">
                <div class="col-3"></div>
                <div class="col-2">
                    <label for="ingredient"
                           class="col-form-label">Ингредиент
                    </label>
                </div>
                <div class="col-4">
                    <select name="ingredient" id="ingredient" class="form-control">
                        <option value="" disabled selected>Выберете ингредиент</option>
                        <option
                                th:each="ingredient : ${ingredients}"
                                th:value="${ingredient.id}"
                                th:text="${ingredient.name}"
                        ></option>
                    </select>
                </div>
                <div class="col-3"></div>
            </div>

            <div class="form-group row align-items-center">
                <div class="col-3"></div>
                <div class="col-2">
                    <label for="receiptDate"
                           class="col-form-label">Срок годности
                    </label>
                </div>
                <div class="col-4">
                    <input id="receiptDate"
                           type="date"
                           th:field="*{receiptDate}"/>
                </div>
                <div class="col-3"></div>
            </div>

            <div class="form-group row align-items-center">
                <div class="col-3"></div>
                <div class="col-2">
                    <label for="quantity"
                           class="col-form-label">Количество, кг/л
                    </label>
                </div>
                <div class="col-4">
                    <input id="quantity"
                           type="text"
                           th:field="*{quantity}"
                           placeholder="Введите количество ингредиентов"/>
                </div>
                <div class="col-3"></div>
            </div>

            <div class="form-group row align-items-center">
                <div class="col-3"></div>
                <div class="col-2">
                    <label for="priceForKilo"
                           class="col-form-label">Цена за килограмм, руб.
                    </label>
                </div>
                <div class="col-4">
                    <input id="priceForKilo"
                           type="text"
                           th:field="*{priceForKilo}"
                           placeholder="Введите цену за килограмм"/>
                </div>
                <div class="col-3"></div>
            </div>

            <div class="form-group row align-items-center">
                <div class="col-4"></div>
                    <button type="submit" class="btn btn-dark col-4">Добавить</button>
                <div class="col-4"></div>
            </div>
        </form>

        <div th:replace="~{fragments/js-connect::js-connect}"></div>
    </div>
</body>
